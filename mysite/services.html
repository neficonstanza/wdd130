<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitmetrics | Home</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Fitmetrics logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="services.html">Services</a>
                <div class="button-box">
                    <a class="learn-more" href="services.html">contact Us</a>
                </div>
            </nav>
        </header>
        <main>
            <div id="custom-box">
                <h1 class="home-tittle2">Services</h1>
                <img id="custom-img" src="images/taking picture.jpg" alt="taking picture">
            </div>
            <div class="services">
                <div id="first-service">
                    <h1>1st</h1>
                    <h4>Choose a type of service</h4>
                </div>
                <a id="first-imgs">
                    <img id="01" src="images/influencer2.jpg" alt="Icon">
                    <img id="02" src="images/fashion.jpg" alt="Icon">
                    <img id="03" src="images/Apps.jpg" alt="Icon">
                    <img id="04" src="images/metrics.jpg" alt="Icon">
                    <img id="05" src="images/Web design.jpg" alt="Icon">
                </a>
                
                <div id="second-step">
                    <h1>2nd</h1>
                    <h4>Bring your ideas</h4>
                </div>
                <div id="third-step">
                    <h1>3rd</h1>
                    <h4>Tell us your idea to costumize your web site and we will prepare for you!</h4>
                </div>
            </div>

            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <h1>Fitmetrics</h1>
                <ul>    
                    <li>
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">What's your E-mail?</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="choice">Which service did you choose?</label>
                        <input type="text" id="choice" name="customer_choice">
                    </li>
                    <li>
                        <label for="msg">Are you a company or influencer?</label>
                        <textarea id="msg" name="customer_idea"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">submit</button>
                    </li>
                </ul>

            </form>
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function (e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
                        '! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        </main>
          
        <footer>
            <a id="logo2_link" href="index.html">
                <img class="logo2" src="images/logo.jpg" alt="Fitmetrics">
            </a>
            <p>Fitmetrics &copy; 2023 - Nefi Constanza</p>
            <p><a href="services.html">Our Services</a></p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>    
            </div>
        </footer>
    </div>
    </body>
</html>
